<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <h1 id="gameTitle" class="centered">Pig Game</h1>
    <img src="dices/dice-1.png" alt="dice-1" id="dice" class="centered">
    <p class="centered" id="play">Roll!</p>
    <p class="centered" id="reset">Reset Game</p>

    <div id="contenido">
        <div id="player1">
            <img src="images/redAvatar.png" alt="redAvatar" class="image" id="imageP1">
            <p class="name" id="p1">Player 1</p>
            <div id="actualScore1" class="score">0</div>
        </div>
        <div id="player2">
            <img src="images/redAvatar.png" alt="redAvatar" class="image" id="imageP2">
            <p class="name" id="p2">Player 2</p>
            <div id="actualScore2" class="score">0</div>
        </div>
    </div>
    
    <div id="p1Blur" class="hidden blurBlack"></div>
    <div id="p2Blur" class="blurBlack"></div>
    <div id="victoryScreen" class="hidden">
        <div id="victoryScreen2">
            <img src="images/forWin.png" alt="forWin" id="victoryImg">
            <p id="victoryText">Player 1 wins!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
